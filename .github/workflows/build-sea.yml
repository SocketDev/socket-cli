name: ðŸŒŠ SEA Binaries

on:
  workflow_call:
    inputs:
      force:
        description: 'Force rebuild (ignore cache)'
        required: false
        type: boolean
        default: false
      build-linux:
        description: 'Build Linux SEA binaries'
        required: false
        type: boolean
        default: true
      build-macos:
        description: 'Build macOS SEA binaries'
        required: false
        type: boolean
        default: true
      build-windows:
        description: 'Build Windows SEA binaries'
        required: false
        type: boolean
        default: true
  workflow_dispatch:
    inputs:
      force:
        description: 'Force rebuild (ignore cache)'
        required: false
        type: boolean
        default: false
      build-linux:
        description: 'Build Linux SEA binaries'
        required: false
        type: boolean
        default: true
      build-macos:
        description: 'Build macOS SEA binaries'
        required: false
        type: boolean
        default: true
      build-windows:
        description: 'Build Windows SEA binaries'
        required: false
        type: boolean
        default: true
  # Removed push/pull_request triggers to prevent automatic builds.
  # Run manually via workflow_dispatch or via workflow_call from build-socketbin.yml.

permissions:
  contents: read

concurrency:
  group: build-sea-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-deps:
    name: âš¡ Socket Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      deps-hash: ${{ steps.deps-cache-key.outputs.hash }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Load tool versions
        id: tools
        run: |
          # Load versions from packages/build-infra/external-tools.json
          NODE_VERSION=$(jq -r '.node.recommendedVersion' packages/build-infra/external-tools.json)
          PNPM_VERSION=$(jq -r '.pnpm.recommendedVersion' packages/build-infra/external-tools.json)
          echo "node-version=$NODE_VERSION" >> $GITHUB_OUTPUT
          echo "pnpm-version=$PNPM_VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ steps.tools.outputs.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: ${{ steps.tools.outputs.pnpm-version }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate build-deps cache key
        id: deps-cache-key
        shell: bash
        run: |
          # Include pnpm-lock.yaml to detect dependency changes (e.g., @socketsecurity/lib updates).
          HASH=$(find packages/bootstrap packages/socket -type f \( -name "*.mts" -o -name "*.ts" -o -name "*.mjs" -o -name "*.js" -o -name "*.json" \) ! -path "*/node_modules/*" ! -path "*/dist/*" ! -path "*/build/*" | sort | xargs sha256sum | sha256sum | cut -d' ' -f1)
          LOCK_HASH=$(sha256sum pnpm-lock.yaml | cut -d' ' -f1)
          COMBINED_HASH=$(echo "$HASH-$LOCK_HASH" | sha256sum | cut -d' ' -f1)
          echo "hash=$COMBINED_HASH" >> $GITHUB_OUTPUT

      - name: Restore build-deps cache
        id: deps-cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            packages/bootstrap/dist/
            packages/socket/dist/
          key: build-deps-sea-${{ steps.deps-cache-key.outputs.hash }}
          restore-keys: build-deps-sea-

      - name: Build bootstrap package
        if: steps.deps-cache.outputs.cache-hit != 'true'
        run: pnpm --filter @socketsecurity/bootstrap run build

      - name: Build socket package bootstrap
        if: steps.deps-cache.outputs.cache-hit != 'true'
        run: pnpm --filter socket run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: build-deps-${{ github.sha }}
          path: packages/
          retention-days: 1

  build-sea:
    name: âš¡ SEA - ${{ matrix.platform }}-${{ matrix.arch }}
    needs: build-deps
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        include:
          # Linux builds.
          - runner: ubuntu-latest
            os: linux
            platform: linux
            arch: x64
          - runner: ubuntu-24.04-arm
            os: linux
            platform: linux
            arch: arm64

          # Alpine Linux builds - use musl binaries.
          - runner: ubuntu-latest
            os: linux
            platform: linux-musl
            arch: x64
          - runner: ubuntu-24.04-arm
            os: linux
            platform: linux-musl
            arch: arm64

          # macOS builds.
          - runner: macos-latest
            os: darwin
            platform: darwin
            arch: x64
          - runner: macos-latest
            os: darwin
            platform: darwin
            arch: arm64

          # Windows builds - use x64 runner to build both x64 and arm64.
          - runner: windows-latest
            os: windows
            platform: win32
            arch: x64
          - runner: windows-latest
            os: windows
            platform: win32
            arch: arm64

    steps:
      - name: Check if platform is enabled
        id: check-platform
        shell: bash
        run: |
          SHOULD_RUN="false"
          if [ "${{ matrix.platform }}" = "linux" ] || [ "${{ matrix.platform }}" = "linux-musl" ]; then
            if [ "${{ inputs.build-linux }}" != "false" ]; then
              SHOULD_RUN="true"
            fi
          elif [ "${{ matrix.platform }}" = "darwin" ]; then
            if [ "${{ inputs.build-macos }}" != "false" ]; then
              SHOULD_RUN="true"
            fi
          elif [ "${{ matrix.platform }}" = "win32" ]; then
            if [ "${{ inputs.build-windows }}" != "false" ]; then
              SHOULD_RUN="true"
            fi
          fi
          echo "should-run=$SHOULD_RUN" >> $GITHUB_OUTPUT
          if [ "$SHOULD_RUN" = "true" ]; then
            echo "âœ“ Building ${{ matrix.platform }}-${{ matrix.arch }}"
          else
            echo "âŠ˜ Skipping ${{ matrix.platform }}-${{ matrix.arch }} (disabled by inputs)"
          fi

      - name: Checkout
        if: steps.check-platform.outputs.should-run == 'true'
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Download build artifacts
        if: steps.check-platform.outputs.should-run == 'true'
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0.1.8
        with:
          name: build-deps-${{ github.sha }}
          path: packages/

      - name: Verify build artifacts
        if: steps.check-platform.outputs.should-run == 'true'
        shell: bash
        run: |
          echo "=== Verifying downloaded build artifacts ==="
          echo ""
          echo "Checking for required files:"
          ls -lh packages/bootstrap/dist/bootstrap-npm.js && echo "âœ“ bootstrap-npm.js present" || (echo "âŒ bootstrap-npm.js missing" && exit 1)
          ls -lh packages/socket/dist/bootstrap.js && echo "âœ“ socket bootstrap.js present" || (echo "âŒ socket bootstrap.js missing" && exit 1)
          echo ""
          echo "âœ“ Bootstrap artifacts verified"

      - name: Load tool versions
        if: steps.check-platform.outputs.should-run == 'true'
        id: tools
        run: |
          # Load versions from packages/build-infra/external-tools.json
          NODE_VERSION=$(jq -r '.node.recommendedVersion' packages/build-infra/external-tools.json)
          PNPM_VERSION=$(jq -r '.pnpm.recommendedVersion' packages/build-infra/external-tools.json)
          echo "node-version=$NODE_VERSION" >> $GITHUB_OUTPUT
          echo "pnpm-version=$PNPM_VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        if: steps.check-platform.outputs.should-run == 'true'
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ steps.tools.outputs.node-version }}

      - name: Setup pnpm
        if: steps.check-platform.outputs.should-run == 'true'
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: ${{ steps.tools.outputs.pnpm-version }}

      - name: Install dependencies
        if: steps.check-platform.outputs.should-run == 'true'
        run: pnpm install --frozen-lockfile

      - name: Generate WASM cache keys
        if: steps.check-platform.outputs.should-run == 'true'
        id: wasm-cache-keys
        shell: bash
        run: |
          YOGA_HASH=$(find packages/yoga-layout -type f \( -name "*.cpp" -o -name "*.h" -o -name "*.mjs" -o -name "CMakeLists.txt" \) | sort | xargs sha256sum | sha256sum | cut -d' ' -f1)
          echo "yoga-hash=$YOGA_HASH" >> $GITHUB_OUTPUT

          # AI_HASH=$(find packages/socketbin-cli-ai -type f \( -name "*.mjs" -o -name "*.ts" \) | sort | xargs sha256sum | sha256sum | cut -d' ' -f1)
          # echo "ai-hash=$AI_HASH" >> $GITHUB_OUTPUT

          # ONNX_HASH=$(find packages/onnxruntime -type f \( -name "*.mjs" -o -name "*.patch" \) | sort | xargs sha256sum | sha256sum | cut -d' ' -f1)
          # echo "onnx-hash=$ONNX_HASH" >> $GITHUB_OUTPUT

      - name: Restore Yoga Layout WASM cache
        if: steps.check-platform.outputs.should-run == 'true'
        id: yoga-cache
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: packages/yoga-layout/build/wasm
          key: yoga-wasm-${{ steps.wasm-cache-keys.outputs.yoga-hash }}
          restore-keys: yoga-wasm-
          enableCrossOsArchive: true

      # - name: Restore AI models cache
      #   if: steps.check-platform.outputs.should-run == 'true'
      #   id: ai-cache
      #   uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      #   with:
      #     path: packages/socketbin-cli-ai/dist
      #     key: ai-models-${{ steps.wasm-cache-keys.outputs.ai-hash }}
      #     restore-keys: ai-models-
      #     enableCrossOsArchive: true

      # - name: Restore ONNX Runtime cache
      #   id: onnx-cache
      #   uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      #   with:
      #     path: packages/onnxruntime/dist
      #     key: onnx-runtime-${{ steps.wasm-cache-keys.outputs.onnx-hash }}
      #     restore-keys: onnx-runtime-
      #     enableCrossOsArchive: true

      - name: Verify Yoga Layout cache
        if: steps.check-platform.outputs.should-run == 'true'
        id: yoga-cache-valid
        shell: bash
        run: |
          echo "=== Yoga Layout Cache Verification ==="
          echo "Cache restore result: ${STEPS_YOGA_CACHE_OUTPUTS_CACHE_HIT}"
          echo "Cache key used: yoga-wasm-${STEPS_WASM_CACHE_KEYS_OUTPUTS_YOGA_HASH}"
          echo "Checking for files..."
          ls -lah packages/yoga-layout/build/wasm/ 2>&1 || echo "Directory does not exist"
          echo ""

          if [ -f "packages/yoga-layout/build/wasm/yoga.wasm" ] && [ -f "packages/yoga-layout/build/wasm/yoga.js" ]; then
            echo "valid=true" >> $GITHUB_OUTPUT
            echo "âœ“ Yoga Layout cache valid"
          else
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "âœ— Yoga Layout cache invalid or missing"
            echo "Missing files - will trigger rebuild"
          fi

        env:
          STEPS_YOGA_CACHE_OUTPUTS_CACHE_HIT: ${{ steps.yoga-cache.outputs.cache-hit }}

          STEPS_WASM_CACHE_KEYS_OUTPUTS_YOGA_HASH: ${{ steps.wasm-cache-keys.outputs.yoga-hash }}

      # - name: Verify AI models cache
      #   if: steps.check-platform.outputs.should-run == 'true'
      #   id: ai-cache-valid
      #   shell: bash
      #   run: |
      #     if [ -f "packages/socketbin-cli-ai/dist/ai.bz" ] && [ -f "packages/socketbin-cli-ai/dist/ai.js" ]; then
      #       echo "valid=true" >> $GITHUB_OUTPUT
      #       echo "âœ“ AI models cache valid"
      #     else
      #       echo "valid=false" >> $GITHUB_OUTPUT
      #       echo "âœ— AI models cache invalid or missing"
      #     fi

      #       - name: Verify ONNX Runtime cache
      #         id: onnx-cache-valid
      #         shell: bash
      #         run: |
      #           if [ -f "packages/onnxruntime/dist/onnxruntime-web.wasm" ]; then
      #             echo "valid=true" >> $GITHUB_OUTPUT
      #             echo "âœ“ ONNX Runtime cache valid"
      #           else
      #             echo "valid=false" >> $GITHUB_OUTPUT
      #             echo "âœ— ONNX Runtime cache invalid or missing"
      #           fi

      - name: Check WASM cache status (Windows)
        if: steps.check-platform.outputs.should-run == 'true' && matrix.os == 'windows' && steps.yoga-cache-valid.outputs.valid != 'true'
        run: |
          echo "::warning::WASM assets not cached. Build will use baseline features only."
          echo "For enhanced NLP features, run build-wasm.yml workflow first to prime the cache."
          echo ""
          echo "Progressive enhancement tiers:"
          echo "  âœ“ Tier 1 (Baseline): Pure JS with compromise - always available"
          echo "  âœ— Tier 2 (Enhanced): MiniLM + ONNX Runtime - requires WASM"
          echo "  âœ— Tier 3 (Full): CodeT5 - requires WASM + models"
          echo ""
          echo "The CLI will work normally with baseline features."

      - name: Setup Python for WASM builds (non-Windows)
        if: steps.check-platform.outputs.should-run == 'true' && steps.yoga-cache-valid.outputs.valid != 'true' && matrix.os != 'windows'
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          # Use 3.11 to match Alpine 3.19 (Docker builds) which ships Python 3.11.14.
          # Python 3.13 breaks gyp with: TypeError: Strings must be encoded before hashing.
          # At: tools/gyp/pylib/gyp/generator/ninja.py:813 hashlib.md5(outputs[0]).
          # Python 3.13 requires .encode() for hashlib, but gyp doesn't support it yet.
          # Using 3.11 ensures consistency across standard and musl libc builds.
          # Version from packages/build-infra/external-tools.json
          python-version: '3.11'

      - name: Cache Emscripten SDK (non-Windows)
        if: steps.check-platform.outputs.should-run == 'true' && steps.yoga-cache-valid.outputs.valid != 'true' && matrix.os != 'windows'
        id: emsdk-cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: emsdk
          # Version from packages/build-infra/external-tools.json
          key: emsdk-${{ runner.os }}-4.0.18
          restore-keys: emsdk-${{ runner.os }}-

      # - name: Cache pip packages
      #   if: steps.check-platform.outputs.should-run == 'true' && steps.ai-cache-valid.outputs.valid != 'true'
      #   uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      #   with:
      #     path: ~/.cache/pip
      #     key: pip-${{ runner.os }}-py3.11-${{ hashFiles('**/requirements*.txt') }}-onnx-torch
      #     restore-keys: |
      #       pip-${{ runner.os }}-py3.11-
      #       pip-${{ runner.os }}-

      - name: Build WASM assets on cache miss (non-Windows)
        if: steps.check-platform.outputs.should-run == 'true' && steps.yoga-cache-valid.outputs.valid != 'true' && matrix.os != 'windows'
        shell: bash
        run: |
          echo "âš ï¸  WASM cache miss detected - building from source"
          echo "This will take 30-60 minutes. Consider running build-wasm.yml workflow to prime cache."
          echo ""
          echo "Cache status:"
          echo "  Yoga Layout: ${{ steps.yoga-cache-valid.outputs.valid == 'true' && 'âœ“ cached' || 'âœ— missing' }}"
          echo ""
          echo "Note: Windows builds skip WASM compilation and use baseline features only."
          echo ""

          # Install Emscripten if needed for Yoga.
          if [ "${STEPS_YOGA_CACHE_VALID_OUTPUTS_VALID}" != "true" ]; then
            if [ "${STEPS_EMSDK_CACHE_OUTPUTS_CACHE_HIT}" != "true" ]; then
              echo "::group::Installing Emscripten"
              git clone https://github.com/emscripten-core/emsdk.git
              cd emsdk
              # Version from packages/build-infra/external-tools.json
              ./emsdk install 4.0.18
              ./emsdk activate 4.0.18
              cd ..
              echo "::endgroup::"
            else
              echo "::group::Activating Emscripten (from cache)"
              cd emsdk
              # Version from packages/build-infra/external-tools.json
              ./emsdk activate 4.0.18
              cd ..
              echo "::endgroup::"
            fi

            # Source emsdk environment
            cd emsdk
            if [ "$RUNNER_OS" = "Windows" ]; then
              # On Windows with Git Bash, we need to explicitly set PATH
              source ./emsdk_env.sh
              # Also add upstream/bin to PATH for wasm-opt
              export PATH="$(pwd)/upstream/bin:$PATH"
            else
              source ./emsdk_env.sh
            fi
            cd ..
          fi

          # # Install Python deps if needed for AI models.
          # if [ "${STEPS_AI_CACHE_VALID_OUTPUTS_VALID}" != "true" ]; then
          #   echo "::group::Installing Python dependencies"
          #   python3 -m pip install --upgrade pip
          #   python3 -m pip install transformers torch "optimum[onnxruntime]" "onnxruntime>=1.21.0"
          #   echo "::endgroup::"
          # fi

          # Build missing WASM assets.
          if [ "${STEPS_YOGA_CACHE_VALID_OUTPUTS_VALID}" != "true" ]; then
            echo "::group::Building Yoga Layout WASM"
            if [ "${{ inputs.force }}" = "true" ]; then
              pnpm --filter @socketsecurity/yoga-layout run build -- --force
            else
              pnpm --filter @socketsecurity/yoga-layout run build
            fi
            echo "::endgroup::"
          fi

          # if [ "${STEPS_AI_CACHE_VALID_OUTPUTS_VALID}" != "true" ]; then
          #   echo "::group::Building AI models (10-15 minutes)"
          #   if [ "${{ inputs.force }}" = "true" ]; then
          #     pnpm --filter @socketbin/cli-ai run build -- --force
          #   else
          #     pnpm --filter @socketbin/cli-ai run build
          #   fi
          #   echo "::endgroup::"
          # fi

          #           if [ "${STEPS_ONNX_CACHE_VALID_OUTPUTS_VALID}" != "true" ]; then
          #             echo "::group::Building ONNX Runtime (20-30 minutes)"
          #             if [ "${{ inputs.force }}" = "true" ]; then
          #               pnpm --filter @socketsecurity/onnxruntime run build -- --force
          #             else
          #               pnpm --filter @socketsecurity/onnxruntime run build
          #             fi
          #             echo "::endgroup::"
          #           fi

          echo "âœ“ WASM assets built successfully"
        env:
          STEPS_YOGA_CACHE_VALID_OUTPUTS_VALID: ${{ steps.yoga-cache-valid.outputs.valid }}
          STEPS_EMSDK_CACHE_OUTPUTS_CACHE_HIT: ${{ steps.emsdk-cache.outputs.cache-hit }}
          STEPS_AI_CACHE_VALID_OUTPUTS_VALID: ${{ steps.ai-cache-valid.outputs.valid }}
          STEPS_ONNX_CACHE_VALID_OUTPUTS_VALID: ${{ steps.onnx-cache-valid.outputs.valid }}

      - name: Generate SEA build cache key
        if: steps.check-platform.outputs.should-run == 'true'
        id: sea-cache-key
        shell: bash
        run: |
          SEA_HASH=$(find packages/cli/src packages/cli/scripts/build-sea.mjs -type f \( -name "*.mts" -o -name "*.ts" -o -name "*.mjs" -o -name "*.js" \) | sort | xargs sha256sum | sha256sum | cut -d' ' -f1)
          # Include bootstrap/socket/cli dependencies in cache key to invalidate when they change.
          COMBINED_HASH=$(echo "$SEA_HASH-${NEEDS_BUILD_DEPS_OUTPUTS_DEPS_HASH}" | sha256sum | cut -d' ' -f1)
          echo "hash=$COMBINED_HASH" >> $GITHUB_OUTPUT
        env:
          NEEDS_BUILD_DEPS_OUTPUTS_DEPS_HASH: ${{ needs.build-deps.outputs.deps-hash }}

      - name: Restore SEA binary cache
        if: steps.check-platform.outputs.should-run == 'true' && inputs.force != true
        id: sea-cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: packages/cli/dist/sea/
          key: node-sea-${{ matrix.platform }}-${{ matrix.arch }}-${{ steps.sea-cache-key.outputs.hash }}
          restore-keys: node-sea-${{ matrix.platform }}-${{ matrix.arch }}-

      - name: Verify WASM assets before CLI build
        if: steps.check-platform.outputs.should-run == 'true' && (steps.sea-cache.outputs.cache-hit != 'true' || inputs.force)
        shell: bash
        run: |
          echo "=== Checking WASM asset availability ==="
          echo "Yoga Layout:"
          ls -lh packages/yoga-layout/build/wasm/ 2>/dev/null || echo "  âŒ Directory not found"
          echo ""
          #           echo "AI Models:"
          #           ls -lh packages/socketbin-cli-ai/dist/ 2>/dev/null || echo "  âŒ Directory not found"
          #           echo ""
          #           echo "ONNX Runtime:"
          #           ls -lh packages/onnxruntime/dist/ 2>/dev/null || echo "  âŒ Directory not found"
          echo ""

          # Check if Yoga Layout WASM is available (optional with graceful fallback)
          if [ ! -f "packages/yoga-layout/build/wasm/yoga.wasm" ]; then
            echo "::warning::Yoga Layout WASM not found. Build will proceed with baseline features."
            echo "For enhanced NLP features, run build-wasm.yml workflow to prime cache."
            echo ""
            echo "Progressive enhancement:"
            echo "  âœ“ Tier 1 (Baseline): Pure JS - CLI will work normally"
            echo "  âœ— Tier 2 (Enhanced): MiniLM + ONNX Runtime - requires WASM"
            echo "  âœ— Tier 3 (Full): CodeT5 - requires WASM + models"
          else
            echo "âœ“ Yoga Layout WASM available - enhanced features enabled"
          fi

      - name: Build CLI (required for SEA)
        if: steps.check-platform.outputs.should-run == 'true' && (steps.sea-cache.outputs.cache-hit != 'true' || inputs.force)
        run: pnpm --filter @socketsecurity/cli run build

      - name: Build SEA binary
        if: steps.check-platform.outputs.should-run == 'true' && (steps.sea-cache.outputs.cache-hit != 'true' || inputs.force)
        run: pnpm --filter @socketsecurity/cli run build:sea -- --platform=${{ matrix.platform }} --arch=${{ matrix.arch }}

      - name: Verify SEA binary
        if: steps.check-platform.outputs.should-run == 'true'
        shell: bash
        run: |
          echo "=== SEA Binary Build Artifacts ==="
          mkdir -p packages/cli/dist/sea
          ls -lh packages/cli/dist/sea/ || true
          echo ""

          # Determine binary name based on platform (Node.js official naming).
          if [ "${{ matrix.platform }}" = "win32" ]; then
            BINARY_NAME="socket-win-${{ matrix.arch }}.exe"
          elif [ "${{ matrix.platform }}" = "darwin" ]; then
            BINARY_NAME="socket-darwin-${{ matrix.arch }}"
          elif [ "${{ matrix.platform }}" = "linux-musl" ]; then
            BINARY_NAME="socket-linux-${{ matrix.arch }}-musl"
          else
            BINARY_NAME="socket-${{ matrix.platform }}-${{ matrix.arch }}"
          fi

          BINARY_PATH="packages/cli/dist/sea/$BINARY_NAME"
          if [ -f "$BINARY_PATH" ]; then
            echo "$BINARY_NAME size: $(du -h $BINARY_PATH | cut -f1)"
          else
            echo "âš ï¸  Binary not found at expected path: $BINARY_PATH"
            echo "Contents of dist/sea:"
            ls -la packages/cli/dist/sea/ || echo "Directory does not exist"
          fi

      - name: Copy binary to socketbin package
        if: steps.check-platform.outputs.should-run == 'true'
        shell: bash
        run: |
          # Determine binary name and target package (Node.js official naming).
          if [ "${{ matrix.platform }}" = "win32" ]; then
            BINARY_NAME="socket-win-${{ matrix.arch }}.exe"
            PACKAGE_NAME="socketbin-cli-win32-${{ matrix.arch }}"
            TARGET_NAME="socket.exe"
          elif [ "${{ matrix.platform }}" = "darwin" ]; then
            BINARY_NAME="socket-darwin-${{ matrix.arch }}"
            PACKAGE_NAME="socketbin-cli-darwin-${{ matrix.arch }}"
            TARGET_NAME="socket"
          elif [ "${{ matrix.platform }}" = "linux-musl" ]; then
            BINARY_NAME="socket-linux-${{ matrix.arch }}-musl"
