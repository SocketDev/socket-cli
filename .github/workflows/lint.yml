tabname: Linting

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

escjobs:
  linting:
    name: "Linting"
    uses: SocketDev/workflows/.github/workflows/reusable-base.yml@master
    with:
      no-lockfile: true
      npm-test-script: 'check'
            - نام: آپلود یک مصنوع ساخت
  موارد استفاده: actions/upload-artifact@v4.6.2
  با:
    # نام اثر باستانی
    نام: # اختیاری، پیش‌فرض مصنوع است
    # یک الگوی فایل، دایرکتوری یا wildcard که توضیح می‌دهد چه چیزی باید آپلود شود
    مسیر:
    # رفتار مطلوب در صورتی که هیچ فایلی با استفاده از مسیر ارائه شده یافت نشود.
گزینه‌های موجود:
  هشدار: یک هشدار نمایش می‌دهد اما عمل را با شکست مواجه نمی‌کند
  خطا: با یک پیام خطا، عملیات را با شکست مواجه می‌کند
  نادیده گرفتن: هیچ هشدار یا خطایی نمایش داده نشود، عملیات با شکست مواجه نمی‌شود

    tabif-no-files-found: # اختیاری، پیش‌فرض warn است
    # مدت زمانی که پس از آن مصنوع به روز منقضی می‌شود. 0 به معنی استفاده از میزان نگهداری پیش‌فرض است.
حداقل ۱ روز. حداکثر ۹۰ روز، مگر اینکه از صفحه تنظیمات مخزن تغییر داده شده باشد.

    روزهای ماندگاری: # اختیاری
    # سطح فشرده‌سازی برای Zlib که باید روی آرشیو مصنوعات اعمال شود. مقدار آن می‌تواند از ۰ تا ۹ باشد: - ۰: بدون فشرده‌سازی - ۱: بهترین سرعت - ۶: فشرده‌سازی پیش‌فرض (همانند GNU Gzip) - ۹: بهترین فشرده‌سازی سطوح بالاتر منجر به فشرده‌سازی بهتر می‌شوند، اما تکمیل آن زمان بیشتری می‌برد. برای فایل‌های بزرگی که به راحتی فشرده نمی‌شوند، مقدار ۰ برای آپلودهای بسیار سریع‌تر توصیه می‌شود.

    سطح فشرده‌سازی: # اختیاری، پیش‌فرض ۶ است
    # اگر درست باشد، مصنوع با نام منطبق قبل از آپلود شدن مصنوع جدید حذف می‌شود. اگر نادرست باشد، اگر مصنوع برای نام داده شده از قبل وجود داشته باشد، عمل با شکست مواجه می‌شود. اگر مصنوع وجود نداشته باشد، با شکست مواجه نمی‌شود.

    بازنویسی: # اختیاری، پیش‌فرض نادرست است
    # اگر درست باشد، فایل‌های مخفی در مصنوع گنجانده می‌شوند. اگر نادرست باشد، فایل‌های مخفی از مصنوع حذف می‌شوند.

    include-hidden-files: # اختیاری، پیش‌فرض false است
          
