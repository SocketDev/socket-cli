[package]
name = "test-rust-app"
version = "0.1.0"
edition = "2021"
description = "A test Rust application"
homepage = "https://example.com"
repository = "https://github.com/example/test-rust-app"
license = "MIT"
authors = ["Test Author <test@example.com>"]
keywords = ["test", "rust"]
categories = ["command-line-utilities"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.32", features = ["full"] }
clap = { version = "4.4", features = ["derive"] }

[dev-dependencies]
criterion = "0.5"

[features]
default = ["serde/derive"]
extra = ["tokio/rt-multi-thread"]
